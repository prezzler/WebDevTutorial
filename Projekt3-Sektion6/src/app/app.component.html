
<app-header/>
<main>
  <div id="dashboard">
    <app-dashboard-item 
      [image]="{src: 'status.png', alt: 'A signal symbol'}" 
      title="Server Status"
      >
      <app-server-status [currentStatus]="currentStatus()"/>
    </app-dashboard-item>

    <app-dashboard-item
      [image]="{src: 'globe.png', alt: 'A globe'}" 
      title="Traffic"
      >
      <app-traffic [dummyTrafficData]="dummyTrafficData()" [maxTraffic]="maxTraffic()"/>
    </app-dashboard-item>

    <app-dashboard-item
    [image]="{src: 'list.png', alt: 'A List of Items'}" 
    title="Support Tickets"
    >
      <app-support-tickets/>
    </app-dashboard-item>
    
    
  </div>
</main>
