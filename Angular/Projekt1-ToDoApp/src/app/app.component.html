<app-header />
<main>
  <ul id="users">
    @for (userI of users; track userI.id) {
      <li>
        <app-user [user]="userI" [isSelected]="userI.id === selectedUserId" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  }@else {
    <p id="fallback">Select a user to see their tasks!</p>
  }



</main>
